<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row jumbotron jumbotron-fluid text-center" id="wheel-spinner-row">
        <h1 class="col-sm-12 page-title">Wheels of Fortune</h1>
        <div class="col-md-12 button-container">
            <button type="button" class="btn btn-danger col-sm-3" data-toggle="modal" data-target="#change-theme-modal">Change Theme</button>
            <button type="button" class="btn btn-dark col-sm-3" id="experiment-two">Experiment Two</button>
        </div>
        <div class="col-md-12">
            <canvas class="col-md-4" id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-danger" id='spin'>Spin</button>
        </div>
        <h3 id="spin-result"></h3>
    </div>


    <div class="modal fade" tabindex="-1" role="dialog" id="change-theme-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Choose a Theme!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="primary-color" class="col-form-label">Primary Color:</label>
                        <input type="text" class="form-control" id="primary-color">
                    </div>
                    <div class="form-group">
                        <label for="secondary-color" class="col-form-label">Secondary Color:</label>
                        <input type="text" class="form-control" id="secondary-color">
                    </div>
                    <div class="form-group">
                        <label for="text-color" class="col-form-label">Text Color:</label>
                        <input type="text" class="form-control" id="text-color">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="save-theme-changes">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>



<script type="text/javascript" src="./spinner.js"></script>
